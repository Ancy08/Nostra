<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Tailwind CSS CDN Link-->
    <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
</head>

<body>
    <!-- Navbar section -->
    <navbar class="justify-between flex p-4 bg-white shadow-lg z-10 md:text-xl top-0 items-center sticky">
        <div>
            <h1 class="text-3xl md:text-4xl md:font-extrabold">Nostra</h1>
        </div>
        <div id="menubar" class="cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 md:hidden   ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg></div>


        <div class=" text-xs gap-3 md:text-xl md:gap-5 cursor-pointer hidden md:flex">
            <a href="index.html">
            <p class="hover:underline hover:text-gray-600">Home</p>
            </a>
            <p class="hover:underline hover:text-gray-600" id="newarrival">New Arrival</p>
            <p class="hover:underline hover:text-gray-600">Most Wanted</p>
            <a href="collection.html">
                <p class="hover:underline hover:text-gray-600">Collections</p>
            </a>
            <a href="contact.html">
                <p class="hover:underline hover:text-gray-600">Contact Us</p>
            </a>

        </div>
    </navbar>
    <!-- sidenavbar -->
    <section id="sidenav" class=" fixed z-20 top-0 right-0 bg-blue-100 transition-all duration-1000 "
        style="width: 50%; height: 100vh;right: -50%;">
        <div id="closesidenav" class="text-right p-5">
            <p class="cursor-pointer">X</p>
        </div>
        <div class="flex flex-col items-center gap-10">
            <p class="hover:underline hover:text-gray-600">Home</p>
            <p class="hover:underline hover:text-gray-600" id="newarrival">New Arrival</p>
            <p class="hover:underline hover:text-gray-600">Most Wanted</p>
            <a href="collection.html">
                <p class="hover:underline hover:text-gray-600">Collections</p>
            </a>
            <a href="contact.html">
                <p class="hover:underline hover:text-gray-600">Contact Us</p>
            </a>

        </div>
    </section>
<!-- Contact form -->
    <div class=" bg-blue-200">
        <div class="pt-10 md:pt-20">
            <div class="p-4 md:p-8">
                <h1 class="text-black text-center pb-8 font-light text-4xl md:text-5xl lg:text-6xl">Contact Me</h1>
                <form class="flex flex-col items-center">
                    <div class="md:w-3/4 lg:w-2/3 xl:w-1/2">
                        <div class="flex flex-col md:flex-row">
                            <input id="name" type="text"
                                class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:mr-2 outline-none focus:ring-2 focus:ring-blue-600"
                                placeholder="Name">
                            <input id="email" type="email"
                                class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:ml-2 outline-none focus:ring-2 focus:ring-blue-600"
                                placeholder="Email">
                        </div>
                        <input id="subject" type="text" placeholder="Subject"
                            class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600">
                        <textarea id="message" rows="5" placeholder="Say Something"
                            class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                    </div>
                    <button
                        class="border-2 text-md mt-5 rounded-md py-2 px-4 bg-blue-600 hover:bg-blue-700 text-gray-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>


    <!--footer-->
    <section class="bg-blue-100 p-10 flex flex-col gap-5">
        <h1 class="text-black font-bold text-3xl">Nostra</h1>
        <p>The standard of us changes elegant </p>
        <p>@2021 Nostra.com</p>
    </section>
    <script src="contact.js">
        
    </script>
</body>
